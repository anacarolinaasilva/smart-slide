<section class="container-fluid relocate">
  <header>
    <h2>CHANGE ADDRESS in a few minutes, with your email</h2>
    <ul class="nav nav-tabs" role="tablist"
        data-bind="foreach: router.navigationModel">
      <li role="presentation"
          data-bind="css: { active: isActive }">
        <a role="tab" data-toggle="tab"
           data-bind="attr: { href: hash }, text: title"></a>
      </li>
    </ul>
  </header>
  <main class="page-host" id="content" role="main"
        data-bind="router: {
                     transition:'entrance',
                     cacheViews:true
                   }">
  </main>
</section>
