<html>
<head>
  <link rel="stylesheet" href="style.css" type="text/css" />

  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css"/>




</head>
<body>
  <h1 data-bind="text:title"></h1>

  <!-- <input type="text" data-bind="value: textRemoveImgById"> -->
  <select data-bind="options: imageIds, value: textRemoveImgById, optionsCaption: 'Choose...'" ></select>

  <button type="button" data-bind="click: removeImgById" >Remove</button>



  <input type="text" data-bind="value: imageUpload" />
  <button type="button" data-bind="click: addimg" >OK</button>


  <div data-bind="visible:slides().length == 0">
    Carregando...
  </div>

  <div id="images">
    <div data-bind="foreach : slides">
      <img data-bind="attr: {src: url}" width="200">
      <p>Image Id:#<span data-bind="text: id"></span>
          <button type="button" data-bind="click: $parent.removeimg">remove</button>
       </p>
    </div>
  </div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

<script src="app2.js" ></script>
</body>
</html>
