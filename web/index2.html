<head>

<body>


  <div class="container">

      <div class="row">
           <div class="col-6">
               <div class="form-group">
                   <label for="exampleInputEmail1">Select Color</label>
                   <select  class="form-control form-control-lg" data-bind="options: optionsValue,
                                    value: colorSelected,
                                    optionsText: 'name',
                                    optionsCaption: 'Choose color...'">

                  </select>
                   <small class="form-text text-muted">Please select apropriate color.</small>
                   <button type="button" class="btn btn-primary" data-bind="click: modifyBackground" >Colored</button>
                </div>
           </div>
           <div class="col-6">
               <div class="form-group">
                   <label for="exampleInputEmail1">Select Image ID:</label>
                   <select class="form-control form-control-lg" data-bind="options: imageIds,
                                      value: textRemoveImgById,
                                      optionsCaption: 'Choose...'">
                    </select>
                    <button type="button"  class="btn btn-primary" data-bind="click: removeImgById">Remove By Id</button>
              </div>
          </div>
    </div>

    <!-- <input type="text" data-bind="value: imageUpload" />
    <button type="button" data-bind="click: addimg" >OK</button>
   -->

<div class="row">
      <div data-bind="visible:slides().length == 0">
        Carregando...
      </div>
      <button data-bind="click: pullData">Pull Data API</button><br/>
       <div data-bind="foreach: slides" class="slider" id="featured-content">
         <div>
           <figure class=""><img data-bind="attr: {src: url}" width="200" /></figure>
           <!-- <figcaption data-bind="text: large_url"></figcaption> -->
           <p>Image Id:#<span data-bind="text: id"></span>
              <button type="button" data-bind="click: $parent.removeimg">remove</button>
           </p>
         </div>
      </div>
 </div>




</div>
